<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 <style>

body {
    font-family: sans-serif;
    background-image: url(img/desktop-wallpaper-best-4-mcdonalds-backgrounds-on-hip-mcdonalds-restaurants.jpg);
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    padding: 20px;
}

#calcularprecio {
    width: 100%;
    max-width: 450px;
    padding: 20px;
    border: 2px solid #FF0000; 
    background-color: #FFFFFF;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #FF0000; 
    border-bottom: 2px solid #FFD700; 
    padding-bottom: 5px;
    margin-top: 20px;
    font-size: 1.1em;
}

#calcularprecio > div {
    margin-bottom: 15px;
    padding: 10px 0;
}


#cantidad, #total {
    background-color: #FFFACD; 
    border: 1px solid #FFD700; 
    padding: 5px;
    border-radius: 4px;
}

button {
    background-color: #FF0000; 
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #CC0000;
}


#calcularprecio > div:last-child label {
    font-weight: bold;
    color: #FF0000;
}

.imagen-columna-container {
    display: flex;
    flex-direction: column; 
    align-items: center;
    margin-bottom: 20px;
}

 </style>   
</head>
<body>

<body>

    <div class="imagen-columna-container">
        <img src="img/mcdonalds-burger.gif" alt="Un GIF animado" width="200" height="200">
        <img src="img/giphy.gif" alt="Una hamburguesa animada" width="200" height="200">
    </div>

    <form action="" id="calcularprecio">

        <div>
            <label for="cantidad">
                cantidad
                <input type="number"
                name="cantidad" id="cantidad"
                value="1">
            
            </label>
        </div>


        <div>
            <H2>Tamaño</H2>
            <label for="chico">
            <input type="radio" name="tam" id="chico" value="chico">
            chico
            </label>
            <br>

            <label for="mediano">
            <input type="radio" name="tam" id="mediano" value="mediano" >
            mediano</label>
            <br>

            <label for="grande">
            <input type="radio" name="tam" id="grande" value="grande">
            grande</label>

        </div>

        <div>
            <h2>tipo de pan</h2>
            
            <label for="integral">integral</label>
            <input type="radio" name="pan" id="integral">
            <br>

            <label for="blanco">blanco</label>
            <input type="radio" name="pan" id="blanco">
            <br>
            
            <label for="papa">papa</label>
            <input type="radio" name="pan" id="papa">
            <br>
            <label for="parmesano">parmesano</label>
            <input type="radio" name="pan" id="parmesano">
            <br>

        </div>

        <div>
            <h2>ingredientes</h2>
            <label for="tomate">tomate</label>
            <input type="checkbox" name="" id="">
            <br>

            <label for="cebolla">cebolla</label>
            <input type="checkbox" name="" id="">
            <br>

            <label for="jamon">jamon</label>
            <input type="checkbox" name="" id="">
            <br>

            <label for="tocino">tocino</label>
            <input type="checkbox" name="" id="">
            <br>

            <label for="piña">piña</label>
            <input type="checkbox" name="" id="">
            <br>

            <label for="queso">queso</label>
            <input type="checkbox" name="" id="">
            <br>
            <label for="mostaza">mostaza</label>
            <input type="checkbox" name="" id="">
            <br>

            <label for="champiñones">champiñones</label>
            <input type="checkbox" name="" id="">
            <br>

            <label for="salami">salami</label>
            <input type="checkbox" name="" id="">
            <br>

            <label for="peperoni">peperoni</label>
            <input type="checkbox" name="" id="">
            <br>

        </div>

        <div>
            <label for="combo">
                quieres hacerlo combo? (incluye refesco y papas)
                <select name="combo" id="combo">
                    <option value="si">si</option>
                    <option value="no">no</option>
                </select>
            </label>
        </div>


        <div>
            <button type="button" onclick="calcular()">calcular precio</button>
            <label for="total">
                total a pagar
                <input type="number" name="total" id="total" readonly>
                
            </label>
        </div>

    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0G0CTbZ2VPI?si=dljKnzMbv8U0-qT7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <script src="calculo.js"></script>
</body>
</html>
